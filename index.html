<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="cover-image" src="assets/images/bloodyHangman.png" alt="Hangman Cover Image" />

        <div class="row">
            <div class="col-md-6 game">
                <h2>Press Any Key to Start Playing and Keep Playing:</h2>
                <h3 id="currentWord"></h3>
                <h4>Wins:</h4>
                <h5 id="totalWins"></h5>
                <h4>Losses:</h4>
                <h5 id="totalLoses"></h5>
                <h4>Guesses Left:</h4>
                <h6 id="guessesLeft"></h6>
                <h4>Your Guesses So Far:</h4>
                <h3 id="guessedLetters"></h3>
            </div>
            <div class="col-md-6 game">
                <img id="winImg" src="assets/images/hangmanwin.jpg" alt="Congrats, You Won" />
                <img id="loseImg" src="assets/images/hangman.png" alt="Sorry, You Lose" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="emptyHangman" src="assets/images/emptyHangman.jpg" alt="Empty Hangman" />
            </div>
        </div>
    </div>


   
</body>

</html>
